<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Fill - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #007B55;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #007B55;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005f40;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #007B55;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<form id="loginForm">
  <h2>Login to Group Fill</h2>

  <label for="email">Email Address</label>
  <input type="email" id="email" required />

  <label for="password">Password</label>
  <input type="password" id="password" required />

  <div id="loginError" class="error">Invalid email or password.</div>

  <button type="submit">Login</button>

  <div class="link">
    Don't have an account? <a href="signup.html">Sign up here</a>
  </div>

  <div class="footer">
    &copy; 2025 Group Fill | groupfill.org
  </div>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBbhmVcHvFZRwNsyWPMNqWcZmGpHwKPIJk",
    authDomain: "groupfill-da470.firebaseapp.com",
    projectId: "groupfill-da470",
    storageBucket: "groupfill-da470.firebasestorage.app",
    messagingSenderId: "951496844264",
    appId: "1:951496844264:web:fbb8c7510610c8a37bfa5d",
    measurementId: "G-WWF4HHSGFV"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  const loginForm = document.getElementById("loginForm");
  const loginError = document.getElementById("loginError");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "index.html";
    } catch (error) {
      console.error("Login error:", error);
      loginError.style.display = "block";
    }
  });
</script>

</body>
</html>
